<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text"
           placeholder="Buscar localização"
           name="city"
           [(ngModel)]="initialCity"
           />
           <span (click)="onSubmit()">
            <fa-icon
              animation="fade"
              style="--fa-animation-duration: 5s; cursor: pointer"
              size="lg"
              class="Search-icon"
              [icon]="searchIcon"
            ></fa-icon>
           </span>
  </form>
</div>
<app-weather-card *ngIf="weatherDatas" [weatherDatasImput]="weatherDatas"></app-weather-card>
